<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="../assets/icon/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">


    <title>S.A.L.T</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <script src="../js/sessao.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body class="body">

    <img src="../assets/imgs/fundoDash.jpg" alt="" class="imagemdefundoDash">


    <div class="header-left" id="header-left">

        <div class="cruz"></div>

        <div class="hello">
            <h3>Graça e paz, <span id="b_usuario">usuário</span>!</h3>
        </div>
        

        <div class="btn-nav-white">
            <a href="./Biblia.html">
                <h3>Bíblia</h3>
            </a>
        </div>

        <div class="btn-nav">

            <h3>Progresso</h3>

        </div>

        <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
        </div>

    </div>


    <div class="painel-biblia-container">
        
        <div class="dashboard">
            <h1 class="tituloProgresso">Progresso geral da Biblia</h1>
            <canvas id="graficoRosquinha"></canvas>
            <div id="porcentagemCentro" class="porcentagemDash"></div>
        </div>

        <div id="progressoLeitura" class="progressoLeitura">
            <h3 class="titulo">Progresso de Leitura</h3>
            <div id="listaLivrosPrincipais" class="listaLivros"></div>
            <button onclick="abrirPopup()" class="btnVerMais">Ver mais</button>
        </div>
    </div>




    <!-- Popup -->
    <div id="popupTodosLivros" class="popup hidden">
        <div class="popupConteudo">
            <span class="fecharPopup" onclick="fecharPopup()">×</span>
            <h4>Todos os Livros</h4>

            <label class="toggleSemProgresso">
                <input type="checkbox" id="ocultarSemProgresso" onchange="filtrarLivrosSemProgresso()" checked>
                Ocultar livros sem progresso
            </label>

            <div id="todosLivros" class="listaLivros"></div>
        </div>
    </div>




</body>

</html>
